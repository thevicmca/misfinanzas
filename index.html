<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Finanzas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <header>
      <h1>Mi Finanzas</h1>
    </header>

    <main>
      <section id="dashboard">
        <div class="summary">
          <h2>Resumen</h2>
          <p>Ingresos: L. <span id="total-ingresos">0.00</span></p>
          <p>Egresos: L. <span id="total-egresos">0.00</span></p>
          <p>Saldo: L. <span id="saldo">0.00</span></p>
        </div>
        <canvas id="graficaEgresos"></canvas>
      </section>

      <section id="transaccion">
        <h2>Agregar Transacción</h2>
        <form id="form-transaccion">
          <input type="number" id="monto" placeholder="Monto" required />
          <input type="text" id="descripcion" placeholder="Descripción" required />
          <select id="categoria">
            <option value="Servicios Públicos">Servicios Públicos</option>
            <option value="Inversión Casa">Inversión Casa</option>
            <option value="Gastos Varios">Gastos Varios</option>
            <option value="Educación">Educación</option>
            <option value="Combustible">Combustible</option>
			<option value="Provición">Provición</option>
			<option value="Lujos">Lujos</option>
			<option value="Dinero Recibido">Dinero Recibido</option>
        </select>
          <select id="tipo">
            <option value="ingreso">Ingreso</option>
            <option value="egreso">Egreso</option>
          </select>
          <button type="submit">Agregar</button>
        </form>
      </section>

      <section id="historial">
        <h2>Historial</h2>
        <ul id="lista-transacciones"></ul>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
